{% extends  "padre.html" %}


{% load static %}



{% block contenido %}

<h1>Ingrese la reseña de su plato</h1>

    <form action="alta_reseñas" method="POST">
        {% csrf_token %}
        <p>Plato:</p>
        <input type="text" name="plato" required>
        <p>Sabor:</p>
        <input type="text" name="sabor" required>
        <p>Presentacion:</p>
        <input type="text" name="presentacion" required>
        <p>Calidad_Precio:</p>
        <input type="number" name="calidad_precio" required>
       

        <input type="submit" value="Enviar">


    </form>


{% endblock %}
