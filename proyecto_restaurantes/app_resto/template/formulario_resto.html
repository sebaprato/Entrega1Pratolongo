{% extends  "padre.html" %}


{% load static %}



{% block contenido %}

<h1>Ingrese los datos del restaurante</h1>

    <form action="alta_restaurantes" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Categoria:</p>
        <input type="text" name="categoria" required>
        <p>Ubicacion:</p>
        <input type="text" name="ubicacion" required>
        <p>Capacidad:</p>
        <input type="number" name="capacidad" required>
       

        <input type="submit" value="Enviar">


    </form>


{% endblock %}
